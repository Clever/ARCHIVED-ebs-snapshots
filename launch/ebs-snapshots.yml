run:
  type: docker
env:
- AWS_REGION
- AWS_BACKUP_REGION
- BACKUP_CONFIG
resources:
  cpu: 0.0  # no CPU to improve resource usage (https://clever.atlassian.net/browse/INFRA-2120)
  max_mem: 0.05
team: eng-infra
aws:
  s3:
  read:
  - clever-ebs-snapshots
  write
  - clever-ebs-snapshots
  custom: true
